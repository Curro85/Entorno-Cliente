<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript Arrays</title>

    <script>
        let listaNum = [1, 3, 5, 8]
        function sumaLista(lista) {
            let total = 0;
            for (let i = 0; i < lista.length; i++) {
                total = total + lista[i];
            }
            return total;
        }
        console.log(sumaLista(listaNum));
    </script>
</head>

<body>
    <h1>Pulsa F12 para ver la consola!</h1>

</body>

</html>
