<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript Arrays</title>
</head>
<body>
    <h1 id="dias">El día es: </h1>

    <script>
        let dias = ["Domingo",
        "Lunes", 
        "Martes", 
        "Miercoles", 
        "Jueves", 
        "Viernes", 
        "Sabado"];
        const cabecera = document.getElementById("dias");
        let entrada = Number(prompt("Dime un número entre 0 y 6"));
        if (entrada >= 0 && entrada <= 6) {
            console.log(dias[entrada]);
            cabecera.innerHTML += dias[entrada];
        } else {
            alert("Introduce un número entre 0 y 6");
        }  
    </script>
</body>
</html>
