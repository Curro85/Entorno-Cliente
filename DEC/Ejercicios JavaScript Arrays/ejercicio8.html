<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript Arrays</title>

    <script>
        function listar(lista){
            let cadena = "";
            for (objeto of lista) {
                cadena += objeto + "-";
            }
            return cadena;
        }
        console.log(listar(["Rojo", "Amarillo", "Azul"]));
    </script>
</head>
<body>
    <h1>Pulsa F12 para abrir la consola.</h1>
</body>
</html>
