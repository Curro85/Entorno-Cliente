    <title>Ejercicios JavaScript Arrays</title>

    <script>
        let producto = prompt("Elija el producto:\n- Raton \n- Teclado\n- Monitor");
        function precioProd(producto) {
            let lista = [
                ["monitor", 200],
                ["teclado", 20],
                ["raton", 10],];

            let mensaje = "";

            for (let i = 0; i < lista.length; i++) {
                if (lista[i][0] == producto.toLowerCase()){
                    mensaje = `El precio de ${producto} es de ${lista[i][1]}â‚¬`;
                    return mensaje
                }
            }
            if (mensaje == "") {
                return "No vendemos ese producto.";
            }
        }
        console.log(precioProd(producto));
    </script>
