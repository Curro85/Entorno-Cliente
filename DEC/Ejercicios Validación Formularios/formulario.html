<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script type="text/javascript" src="js/formulario.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="form">
        <form action="formulario.html" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="correo">E-Mail:</label>
            <input type="text" id="correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <label for="password_val">Repetir contraseña:</label>
            <input type="password" id="password_val" required>

            <label for="suma" id="labelSuma"></label>
            <input type="text" id="suma" required>

            <label for="condiciones">Acepto las condiciones</label>
            <input type="checkbox" id="condiciones" required>

            <button type="submit" id="btnSubmit" disabled>Crear cuenta</button>
        </form>
    </div>

</body>

</html>
