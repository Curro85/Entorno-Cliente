<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <script type="text/javascript" src="js/formulario.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="form">
        <form action="index.html" method="get">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="John Doe" required>

            <label for="correo">E-Mail: <span id="span_correo"></span></label>
            <input type="text" id="correo" onchange="validarCorreo()" placeholder="ejemplo@gmail.com" required>

            <label for="password">Contrase単a: <span id="span_pass"></span></label>
            <input type="password" id="password" onchange="validarPass()" placeholder="Contrase単a" required>

            <label for="password_val">Repetir contrase単a: <span id="span_pass_val"></span></label>
            <input type="password" id="password_val" onchange="comprobarPass()" placeholder="Repetir contrase単a" required>

            <label for="suma" id="labelSuma"> <span id="span_suma"></span></label>
            <input type="text" id="suma" onchange="comprobarSuma()" placeholder="Resultado de la suma" required>

            <label for="condiciones">Acepto las condiciones</label>
            <input type="checkbox" id="condiciones" required>

            <button type="submit" id="btnSubmit" disabled>Crear cuenta</button>
        </form>
    </div>

</body>

</html>
