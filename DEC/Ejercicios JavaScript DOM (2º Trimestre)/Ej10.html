<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ej10</title>
</head>

<body>
  <form action="#" method="post" id="formulario">
    <p>
      <label for="usuario">Ingrese email:</label>
      <input type="email" id="email" required/>
      <span id="resultado1"></span>
    </p>
    <p>
      <label for="sitio">Ingrese sitio web:</label>
      <input type="url" id="url" required/>
      <span id="resultado2"></span>
    </p>
    <p>
      <input type="submit" onclick="validar()" value="confirmar" id="confirmar" />
    </p>
  </form>

  <script>
    function validar() {
      let email = document.getElementById('email').value;
      let emailRegExp = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;

      let url = document.getElementById('url').value;
      let urlRegExp = /[(http(s)?):\/\/(www\.)?a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/;

      let resultado1 = document.getElementById('resultado1');
      let resultado2 = document.getElementById('resultado2');

      if (emailRegExp.test(email)) {
        resultado1.innerText = 'correcto';
      } else {
        resultado1.innerText = '';
      }

      if (urlRegExp.test(url)) {
        resultado2.innerText = 'correcto';
      } else {
        resultado2.innerText = '';
      }

    }
  </script>

</body>

</html>
