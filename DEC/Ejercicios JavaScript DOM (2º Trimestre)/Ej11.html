<head>

<body>
    <ul id="lista_numeros">
    </ul>
    <button onclick="generar()">Nuevo n√∫mero</button>

    <script>
        function generar() {
            let lista = document.getElementById('lista_numeros');

            let num = document.createElement('li');
            num.innerText = Math.floor(Math.random() * 101);
            lista.appendChild(num);
        }
    </script>
</body>
