<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de usuario</title>
    <script type="text/javascript" src="js/ejercicio2.js"></script>
</head>

<body>
    <h1>Configuración de usuario</h1>
    <form action="cambia_cuenta.php" method="post">
        <h2>Inicio de sesión</h2>
        <p>¿Cuando quieres que Windows te vuelva a pedir que inicies sesión? <select name="estado" id="estado">
                <option value="suspendido">Cuando el PC se activa tras haber estado en suspensión</option>
                <option value="nunca">Nunca</option>
            </select>
        </p>

        <h2>Contraseña</h2>
        <label for="contrasenia">Nueva contraseña: </label>
        <input type="password" id="contrasenia" required>
        <p></p>

        <label for="contrasenia_conf">Vuelve a escribir la contraseña: </label>
        <input type="password" id="contrasenia_conf" required>
        <p></p>

        <label for="indicio">Indicio de contraseña: </label>
        <textarea name="indicio" id="indicio"></textarea>
        <p></p>

        <h2>Privacidad</h2>
        <input type="checkbox" id="privacidad">
        <label for="privacidad">Mostrar detalles de la cuenta en la pantalla de inicio de sesión</label>
        <p></p>

        <button type="submit" onclick="validarForm()">Aceptar</button>
    </form>
</body>

</html>
