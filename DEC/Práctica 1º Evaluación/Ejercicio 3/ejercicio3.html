<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado de Caesar</title>
    <script type="text/javascript" src="js/ejercicio3.js"></script>
</head>

<body>
    <h1>Cifrado de César</h1>
    <h2>-Descifrar-</h2>
    
    <!--Si cambia el valor del campo select, cambio el valor del input de rotación-->
    <p>Alfabeto <select name="alfabeto" id="alfabeto" onchange="setRotacion()">
            <option value="esp">Castellano</option>
            <option value="eng">Inglés</option>
        </select></p>

    <label for="texto">Texto a descifrar</label>
    <textarea name="texto" id="texto" rows="6" cols="80"></textarea>
    <p></p>

    <label for="nivel">Nivel de Rotado</label>
    <input type="number" id="nivel" min="0">
    <p></p>

    <!--Al hacer click ejecuto la función descifrar-->
    <button id="descifrar" onclick="descifrar()">Descifrar</button>
    <p id="resultado" style="color: red;"></p>

    <!--Con este script cargo los valores por defecto del input de rotación-->
    <script>
        window.onload = setRotacion();
    </script>
</body>

</html>
