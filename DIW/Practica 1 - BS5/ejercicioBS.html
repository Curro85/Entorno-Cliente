<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Practica 1 Bootstrap 5</title>
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-12 bg-success">
                <div class="btn-group p-2">
                    <button type="button" class="btn btn-dark">Inicio</button>
                    <button type="button" class="btn btn-dark">Consultas</button>
                    <button type="button" class="btn btn-dark">Sorteo</button>
                    <button type="button" class="btn btn-dark">Contacto</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 p-5 bg-success text-white">
                <h1>Horario de Trabajo</h1>
                <p class="text-bg-warning">Revisen si está <abbr title="Avisar a RRHH">correcto</abbr></p>
                <table class="table table-hover">
                    <tr class="table-dark">
                        <th>Trabajador</th>
                        <th>Puesto</th>
                        <th>Turno</th>
                    </tr>
                    <tr class="table-success">
                        <td>Francisco</td>
                        <td>Oficina</td>
                        <td>Mañana <span class="badge bg-secondary">8:00 - 15:00</span></td>
                    </tr>
                    <tr class="table-warning">
                        <td>Antonia</td>
                        <td>Vacaciones</td>
                        <td> - </td>
                    </tr>
                    <tr class="table-success">
                        <td>Miguel</td>
                        <td>Oficina</td>
                        <td>Tarde <span class="badge bg-secondary">17:00 - 23:00</span></td>
                    </tr>
                    <tr class="table-success">
                        <td>Carolina</td>
                        <td>Recepción</td>
                        <td>Mañana <span class="badge bg-secondary">8:00 - 13:00</span></td>
                    </tr>
                    <tr class="table-success">
                        <td>Norberto</td>
                        <td>Recepción</td>
                        <td>Tarde <span class="badge bg-secondary">17:00 - 22:00</span></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 bg-primary text-white"><img
                    src="https://upload.wikimedia.org/wikipedia/ca/0/02/Homer_Simpson_2006.png" alt="Homer"></div>
            <div class="col-lg-3 bg-warning text-white"><img
                    src="https://upload.wikimedia.org/wikipedia/ca/0/02/Homer_Simpson_2006.png" alt="Homer"></div>
            <div class="col-lg-3 bg-danger text-white"><img
                    src="https://upload.wikimedia.org/wikipedia/ca/0/02/Homer_Simpson_2006.png" alt="Homer"></div>
            <div class="col-lg-3 bg-dark text-white"><img
                    src="https://upload.wikimedia.org/wikipedia/ca/0/02/Homer_Simpson_2006.png" alt="Homer"></div>
        </div>
        <div class="row">
            <div class="col-sm-12 bg-info text-white"><img
                    src="https://upload.wikimedia.org/wikipedia/ca/0/02/Homer_Simpson_2006.png" alt="Homer"></div>
        </div>

    </div>
</body>

</html>
