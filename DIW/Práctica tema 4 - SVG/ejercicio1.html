<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleta de Jengibre</title>
</head>

<body>
    <h2>Galleta de Jengibre</h2>
    <!--Uso la etiqueta svg para empezar el dibujo de la galleta con un tamaño de 200x200 y un color de fondo-->
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" style="background-color:aquamarine">
        <!--Este círculo es la cabeza de la galleta de jengibre-->
        <circle cx="100" cy="50" r="40" fill="#cd803d" />
        <!--Estas tres lineas forma el cuerpo de la galleta de jengibre, la primera son los brazos y las otras dos las piernas-->
        <line x1="50" y1="100" x2="150" y2="100" stroke="#cd803d" stroke-width="35px" stroke-linecap="round" />
        <line x1="75" y1="180" x2="100" y2="100" stroke="#cd803d" stroke-width="35px" stroke-linecap="round" />
        <line x1="125" y1="180" x2="100" y2="100" stroke="#cd803d" stroke-width="35px" stroke-linecap="round" />
        <!--Este rectángulo es la boca de la galleta de jengibre-->
        <rect x="90" y="65" rx="5" ry="10" width="22" height="8" stroke="white" stroke-width="2px" fill="none" />
        <!--Estos círculos son los ojos de la galleta de jengibre-->
        <circle cx="85" cy="45" r="5" fill="white" />
        <circle cx="115" cy="45" r="5" fill="white" />
        <!--Estos círculos son los botones de la galleta de jengibre-->
        <circle cx="100" cy="100" r="5" fill="black" />
        <circle cx="100" cy="120" r="5" fill="black" />
    </svg>
</body>

</html>
