<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectángulo simple</title>
</head>
<body>
    <h1>Rectángulo</h1>
    <canvas id="rectangulo" width="300" height="200" style="border: 1px solid black"></canvas>

    <script>
        const canvas = document.getElementById("rectangulo");
        const context = canvas.getContext("2d");

        context.lineWidth = 5;
        context.strokeStyle = "blue";
        context.strokeRect(50, 50, 150, 100);
    </script>
</body>
</html>
