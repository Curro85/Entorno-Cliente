<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un círculo</title>
</head>

<body>
    <h1>Círculo</h1>
    <canvas id="circulo" width="400" height="400" style="border: 1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById("circulo");
        const context = canvas.getContext("2d");

        context.beginPath();
        context.arc(200, 200, 100, 0, 2 * Math.PI);
        context.fillStyle = "blue";
        context.fill()
    </script>
</body>

</html>
