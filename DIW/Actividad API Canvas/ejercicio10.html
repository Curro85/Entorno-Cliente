<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujando Texto</title>
</head>
<body>
    <h1>Dibujando Texto</h1>
    <canvas id="texto" width="300" height="200" style="border: 1px solid black"></canvas>

    <script>
        const canvas = document.getElementById("texto");
        const context = canvas.getContext("2d");

        context.font = "bold 40px Arial";
        context.fillStyle = "blue";
        context.fillText("Ejercicio Final", 10, 100);
    </script>
</body>
</html>
